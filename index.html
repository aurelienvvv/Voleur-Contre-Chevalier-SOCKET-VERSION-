<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEU | VOLEUR CONTRE CHEVALIER</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="mobile-screen"></div>
    <div class="game-container">
        <div class="start-screen active">
            <form id="name-form" class="active">
                <label for="name">Entrez votre nom de joueur</label>
                <input type="text" id="name" required autocomplete="off">
                <button type="submit" class="btn-custom">C'est parti !</button>
            </form>

            <div class="weapon-decoration"></div>
            <div class="title"><span class="anim">Voleur</span><span class="sm">contre</span><span
                    class="anim">Chevalier</span></div>
            <div class="players">
                <div class="player">
                    <img src="src/img/player-1.png" alt="" srcset="">
                </div>
                <div class="player">
                    <img src="src/img/player-2.png" alt="" srcset="">
                </div>
            </div>

            <input class="select-channel" type="radio" id="channel1" name="channel" value="channel1">
            <label for="channel1" class="start-btn btn-custom">channel1</label>

            <input class="select-channel" type="radio" id="channel2" name="channel" value="channel2">
            <label for="channel2" class="start-btn btn-custom">channel2</label>

            <input class="select-channel" type="radio" id="channel3" name="channel" value="channel3">
            <label for="channel3" class="start-btn btn-custom">channel3</label>
        </div>

        <div class="win-screen">
            <div class="title">
                Bravo
                <span class="winner-win-text"></span>
                vous êtes le grand gagnant
            </div>
            <div class="img-winner"></div>
            <div class="btns-wrapper">
                <button type="button" class="reload-btn btn-custom">Rejouer</button>
            </div>
        </div>
        <div class="fight-time-text"></div>
        <div class="players-wrapper">
            <div class="player player1">
                <div class="life-line"></div>
                <div class="wrapper-infos">
                    <div class="name"></div>
                    <div class="life"></div>
                    <div class="weapon"></div>
                    <div class="current-turn">Tour en cours</div>
                </div>

                <div class="wrapper-img">
                    <img src="src/img/player-1.png" alt="player 1">
                </div>

                <div class="fight-options">
                    <button type="button" class="btn-attack">Attaquer</button>
                    <button type="button" class="btn-defense">Défendre</button>
                </div>
            </div>

            <div class="player player2">
                <div class="life-line"></div>
                <div class="wrapper-img">
                    <img src="src/img/player-2.png" alt="player 2">
                </div>

                <div class="wrapper-infos">
                    <div class="name"></div>
                    <div class="life"></div>
                    <div class="weapon"></div>
                    <div class="current-turn">Tour en cours</div>
                </div>

                <div class="fight-options">
                    <button type="button" class="btn-attack">Attaquer</button>
                    <button type="button" class="btn-defense">Défendre</button>
                </div>
            </div>
        </div>
        <div class="cells-container">
            <ul class="cells">

            </ul>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="src/js/app.js" defer></script>
    <script src="src/js/client.js" defer></script>
</body>

</html>
